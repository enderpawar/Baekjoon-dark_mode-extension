<body>

      <div class="icon-item">

      <div class="icon-item">

    <p>ë‹¤ìš´ë¡œë“œ í›„ í”„ë¡œì íŠ¸ í´ë”ì— icon16.png, icon48.png, icon128.pngë¡œ ì €ì¥í•˜ì„¸ìš”</p>

  <script>
    // ì•„ì´ì½˜ ê·¸ë¦¬ê¸° í•¨ìˆ˜
    function drawIcon(size) {
      const canvas = document.getElementById(`icon${size}`);
      const ctx = canvas.getContext('2d');
      
      // ë°°ê²½ (ê·¸ë¼ë°ì´ì…˜)
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#1f6feb');
      gradient.addColorStop(1, '#58a6ff');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // ë‹¬ ê·¸ë¦¬ê¸°
      const centerX = size / 2;
      const centerY = size / 2;
      const moonRadius = size * 0.35;
      
      // ë‹¬ (í°ìƒ‰ ì›)
      ctx.fillStyle = '#ffffff';
      ctx.beginPath();
      ctx.arc(centerX - size * 0.05, centerY - size * 0.05, moonRadius, 0, Math.PI * 2);
      ctx.fill();
      
      // ë‹¬ì˜ ìŒì˜ (ì–´ë‘ìš´ ì›ìœ¼ë¡œ ë°˜ë‹¬ íš¨ê³¼)
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(centerX + size * 0.1, centerY - size * 0.1, moonRadius * 0.85, 0, Math.PI * 2);
      ctx.fill();
      
      // ë³„ ì¶”ê°€ (ì‘ì€ í¬ê¸°ì—ì„œëŠ” ìƒëµ)
      if (size >= 48) {
        ctx.fillStyle = '#ffffff';
        const starSize = size * 0.08;
        
        // ë³„ 1
        drawStar(ctx, size * 0.75, size * 0.25, starSize);
        
        // ë³„ 2
        drawStar(ctx, size * 0.85, size * 0.45, starSize * 0.7);
        
        // ë³„ 3
        drawStar(ctx, size * 0.2, size * 0.75, starSize * 0.8);
      }
    }
    
    // ë³„ ê·¸ë¦¬ê¸° í•¨ìˆ˜
    function drawStar(ctx, x, y, size) {
      ctx.save();
      ctx.translate(x, y);
      ctx.beginPath();
      
      for (let i = 0; i < 5; i++) {
        const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
        const x = Math.cos(angle) * size;
        const y = Math.sin(angle) * size;
        
        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      }
      
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }
    
    // ì•„ì´ì½˜ ë‹¤ìš´ë¡œë“œ í•¨ìˆ˜
    function downloadIcon(size) {
      const canvas = document.getElementById(`icon${size}`);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // ëª¨ë“  ì•„ì´ì½˜ ë‹¤ìš´ë¡œë“œ
    function downloadAll() {
      setTimeout(() => downloadIcon(16), 100);
      setTimeout(() => downloadIcon(48), 300);
      setTimeout(() => downloadIcon(128), 500);
    }
    
    // í˜ì´ì§€ ë¡œë“œ ì‹œ ëª¨ë“  ì•„ì´ì½˜ ê·¸ë¦¬ê¸°
    window.onload = () => {
      drawIcon(16);
      drawIcon(48);
      drawIcon(128);
    };
  </script>
